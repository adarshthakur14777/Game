
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Paper.io Mod Test</title>
  <link rel="stylesheet" href="../public/ui.css" />
  <style>canvas{position:fixed;inset:0;width:100vw;height:100vh;display:block}</style>
</head>
<body>
  <canvas id="game"></canvas>
  <!-- Overlay -->
  
<div id="ui">
  <div id="hud">Territory: <span id="scoreVal">0%</span></div>
  <div id="gameOver" class="hidden">
    <div style="text-align:center">
      <h2>Game Over</h2>
      <p>Watch a 30s ad to revive, or start a new game.</p>
      <button id="reviveBtn">Watch 30s Ad to Revive</button>
      <button id="restartBtn">Start New Game</button>
      <div class="progress"><div id="adProgress" style="width:0"></div></div>
      <p><small>Ad time left: <span id="adTimer">30</span>s</small></p>
    </div>
  </div>
  <div id="adModal" class="hidden">
    <div style="background:#111;border:1px solid #fff2;border-radius:12px;padding:20px;min-width:260px;text-align:center">
      <h3>Ad playingâ€¦</h3>
      <p>Please wait <span id="adTimerModal">30</span>s</p>
      <div class="progress"><div id="adProgressModal"></div></div>
    </div>
  </div>
</div>

  <script src="../client/mobile_opt.js"></script>
  <script src="../client/revive_ads.js"></script>
  <script src="app.js"></script>
</body>
</html>
